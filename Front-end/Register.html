<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoGenesis | registro</title>
    <link rel="stylesheet" href="styles/register.css">
</head>
<body>
    <img src="images/logoW.png" alt="">
    <div class="loginBox">
        <div id="inputField">
            <h1>Registrar-se:</h1>

        </div>
        <button id="enterBT"><strong>Registrar-se</strong></button>
       
    </div>

    <script src="src/register.js"></script>
</body>
</html>
